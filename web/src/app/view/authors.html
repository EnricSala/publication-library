<md-content id="content" layout-padding>

  <div ng-if="vm.authors" class="author-summary" flex="80" flex-offset="10">

    <!-- Member authors -->
    <div class="member-authors">
      <h1 class="md-headline">Group Members</h1>
      <div layout="row" layout-wrap>
        <div ng-repeat="author in vm.authors | filter: { status: 'member' } | orderBy: 'sortname'" flex="100" flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20" flex-gt-lg="20" layout="column" layout-align="start center" class="author-display">
          <md-whiteframe class="md-whiteframe-3dp">
            <div class="md-media-md">
              <img ng-src="{{ author.photo }}" ng-click="vm.showAuthorDialog($event, author)"/>
            </div>
          </md-whiteframe>
          <span class="md-subhead">{{ author.showname }}</span>
        </div>
      </div>
    </div>

    <!-- External authors -->
    <div class="external-authors">
      <h1 class="md-headline">External Collaborators</h1>
      <div layout="row" layout-wrap>
        <div ng-repeat="author in vm.authors | filter: { status: 'external' } | orderBy: 'sortname'" flex="100" flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20" flex-gt-lg="20" layout="column" layout-align="start center" class="author-display">
          <span class="md-subhead" ng-click="vm.showAuthorDialog($event, author)">{{ author.showname }}</span>
        </div>
      </div>
    </div>

  </div>

</md-content>
