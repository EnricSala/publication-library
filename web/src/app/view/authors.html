<md-content id="content" flex layout="row" layout-align="center start">

  <div flex="80" flex-gt-md="70" layout="row" layout-wrap class="author-summary">

    <div ng-repeat="item in vm.list | filter: { author: { status: 'member' } } | orderBy: 'author.fullname'" flex="100" flex-gt-xs="33" flex-gt-sm="25" flex-gt-md="20" flex-gt-lg="20" layout="column" layout-align="start center" class="author-display">
      <md-whiteframe class="md-whiteframe-3dp">
        <div class="md-media-md">
          <img ng-src="{{ item.author.photo }}" ng-click="vm.showAuthorDialog($event, item.author)"/>
        </div>
      </md-whiteframe>
      <span class="md-subhead">{{ item.author.fullname }}</span>
    </div>

  </div>

</md-content>
